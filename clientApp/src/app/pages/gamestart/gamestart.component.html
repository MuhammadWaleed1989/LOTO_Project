<div class="container-fluid">

  <app-page-title title="Game" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered table-nowrap">
              <!-- <thead>
                <tr>
                  <th *ngFor="let column of tableHeader">
                    {{column}}
                  </th>
                </tr>
              </thead> -->
              <tbody>
                <tr *ngFor="let row of tableArray; let i = index">
                  <td *ngFor="let column of tableHeader; let j = index" [ngClass]="{
                    'active' : AllConfirmedValues.indexOf(row[column])>-1,
                    'current':AllNotConfirmedValues.indexOf(row[column])>-1
                 }" (click)="clickedEvent($event)">
                    {{row[column]}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- pagination -->
          <ngb-pagination [collectionSize]="totalPages" [(page)]="currentpage"
            class="pagination pagination-rounded justify-content-end mb-2" aria-label="Default pagination">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div *ngIf='AllNotConfirmedValuesByUser.length>0 && winnerName=="" '>
            <div>{{message}}</div>
            <div *ngFor="let value of AllNotConfirmedValuesByUser" class="inlineDivs">{{value}}</div>
            <br /><br />
            <button class="btn btn-primary" type="button" (click)="ConfirmValues()">Confirm Value</button>
          </div>
          <div *ngIf='winnerName !==""  '>
            <h3>Winner is {{winnerName}}!!!</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
